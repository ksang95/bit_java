<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>javascript</title>
<style type="text/css">
#result {
	width: 400px;
	height: 200px;
	background-color: gray;
}
</style>
<script>
function hello(){
 return 'hello';	
}
function world(){
	 return 'world';	
}
function msg(){
	let a=hello();
	let b=world();
	
	document.getElementById('result').innerText=a+"  "+b; //div 부분에(요소 내부) 넣기
	document.getElementById('msg').value=a+"  "+b; //텍스트창에(요소 값) 넣기
	console.log(a+"  "+b); //콘솔창에 표시
}
</script>
</head>
<body>
<h3>javascript function test</h3>
<button id="btn1" class="" onclick="msg()">Button 1</button>
<input type="text" id="msg" disabled="disabled"/>
<br><br>
<div id="result"></div>
</body>
</html>
