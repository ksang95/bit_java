<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Insert title here</title>
<style type="text/css">
body {
	text-align: center;
}

table {
	width: 400px;
	height: 300px;
	text-align: center;
	border: 1px solid black;
	border-collapse: collapse;
	margin: 0 auto;
}

tr, td {
	width: 80px;
	height: 60px;
	text-align: center;
	border: 1px solid black;
	border-collapse: collapse;
	margin: 0 auto;
}

tr input, td input {
	width: 80%;
	height: 80%;
	font-size: 20px;
}

#num {
	text-align: right;
	border: 2px solid green;
	font-size: 30px;
}
</style>
<script type="text/javascript">
let a=0,b=0,type=0, flag=true;
function appendNum(n){
	if(flag){
		if(a==0&&type=='-')
			document.getElementById("num").value=-n;
		else
			document.getElementById("num").value=n;
		flag=false;
	}else{
		document.getElementById("num").value=document.getElementById("num").value+n;		
	}
}
function clearNum(){
	document.getElementById("num").value=0;
	flag=true;
	a=0;
	b=0;
	type=0;
	result=0;
}
function calcType(c){
	a=document.getElementById("num").value;
	type=c;
	flag=true;
}

function calc(){
	switch(type){
	case '+':
		result=parseFloat(a)+parseFloat(b);
		break;
	case '-':
		result=parseFloat(a)-parseFloat(b);
		break;
	case '*':
		result=parseFloat(a)*parseFloat(b);
		break;
	case '/':
		result=parseFloat(a)/parseFloat(b);
		break;
	case '%':
		result=parseFloat(a)%parseFloat(b);
		break;
	}
}

function showResult(){
	b=document.getElementById("num").value;
	calc();
	document.getElementById("num").value=result;
}


</script>
</head>
<body>
	<h2>계 산 기</h2>
	<form>
		<table>
			<tbody>
				<tr>
					<td colspan="5"><input type="text" id="num" name="num"
						value="0" /></td>
				</tr>
				<tr>
					<td><input type="button" value="7" onclick="appendNum(7)" /></td>
					<td><input type="button" value="8" onclick="appendNum(8)" /></td>
					<td><input type="button" value="9" onclick="appendNum(9)" /></td>
					<td colspan="2"><input type="button" value="C"
						onclick="clearNum(0)" /></td>
				</tr>
				<tr>
					<td><input type="button" value="4" onclick="appendNum(4)" /></td>
					<td><input type="button" value="5" onclick="appendNum(5)" /></td>
					<td><input type="button" value="6" onclick="appendNum(6)" /></td>
					<td><input type="button" value="/" onclick="calcType('/')" /></td>
					<td><input type="button" value="%" onclick="calcType('%')" /></td>
				</tr>
				<tr>
					<td><input type="button" value="1" onclick="appendNum(1)" /></td>
					<td><input type="button" value="2" onclick="appendNum(2)" /></td>
					<td><input type="button" value="3" onclick="appendNum(3)" /></td>
					<td><input type="button" value="*" onclick="calcType('*')" /></td>
					<td><input type="button" value="+" onclick="calcType('+')" /></td>
				</tr>
				<tr>
					<td><input type="button" value="0" onclick="appendNum(0)" /></td>
					<td><input type="button" value="." onclick="appendNum('.')" /></td>
					<td colspan="2"><input type="button" value="="
						onclick="showResult()" /></td>
					<td><input type="button" value="-" onclick="calcType('-')" /></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
