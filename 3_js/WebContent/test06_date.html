<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>javascript date</title>
<script type="text/javascript">
const log=console.log;
let days;
function check(){
	let p= document.getElementById('pdate').value; //날짜가 String으로 넘어옴
	let now=new Date();
	let pdate=new Date(p);
	
	if(now<pdate){
		alert("날짜를 다시 선택하세요..");
		return false;
	}
	days=Math.floor((now-pdate)/(1000*60*60*24));
	log(days);
	
	if(days>30){
		alert('교환기간이 지났습니다.');
	}else{
		alert('교환 가능합니다.');
	}
	
}
</script>
</head>
<body>
<h3>javascript date p347</h3>
<div>
구입날짜: <input type="date" id="pdate" name="pdate" required="required"><br><br>
환불가능: Check : <button onclick="check()">check</button>
</div>
</body>
</html>
