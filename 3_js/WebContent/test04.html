<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>javascript form</title>
<script type="text/javascript">
	function add(){
		let x=document.getElementById("x").value;
		let y=document.getElementById("y").value;
		let sum=parseInt(x)+parseInt(y);
		document.getElementById('sum').value=sum;
		var flag=confirm("서버로 제출할까요?"); //var는 변수 재선언 가능
		return flag;
	}
</script>
</head>
<body>
<h3>Add Form javascript</h3>
<form action="process.jsp" method="get">
<input type="text" id="x" name="x"> +
<input type="text" id="y" name="y"> =
<input type="text" id="sum" name="sum">
<br><br>
<input type="button" value="더하기button" onclick="add()">
<input type="submit" value="더하기submit" onclick="return add()"> <!-- javascript 거쳐서 제출 -->
<input type="submit"> <!-- 바로 제출 -->
<input type="reset">
</form>

</body>
</html>
