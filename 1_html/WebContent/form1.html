<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>form test</title>
</head>
<body>
<form action="#" method="get">
<fieldset>
<legend>의견 올리기</legend>
<p>
<label for="name">작 성 자</label>
<input type="text" id="name" name="name" value="작성자"/>
</p>
<p>
<label for="email">email</label>
<input type="email" id="email" name="email" required/>
</p>
<p>
<label for="date">예약날짜</label>
<input type="date" id="date" name="date" required/>
</p>
<p>
<label for="contents">내용</label>
<textarea name="contents" id="contents" cols="60" rows="10"></textarea>
</p>
<p>
<label for="loc">지 역 선 택</label>
<select name="loc" id="loc">
	<option value="서울">서울</option>
	<option value="부산">부산</option>
	<option value="광주">광주</option>
	<option value="대구">대구</option>
	<option value="수원">수원</option>
</select>
</p>
<p>
<span>취미:</span>
<label>여행<input type="checkbox" name="hobby" value="여행"/></label>
<label>독서<input type="checkbox" name="hobby" value="독서"/></label>
<label>운동<input type="checkbox" name="hobby" value="운동"/></label>

</p>

</fieldset>
<input type="hidden" id="h" name="h" value="hidden data"/>
<input type="submit" value="올리기"/>

</form>

<hr/><hr/><br/><br/>


</body>
</html>
