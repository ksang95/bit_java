<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>table tag</title>
</head>
<body>
<h2>table tag</h2>
<table border="1">
	<tbody>
	<tr><th>월</th>	 	<th>화</th></tr>
	<tr><td>jsp</td> 	<td>국어</td></tr>
	<tr><td>db</td>		<td>영어</td></tr>
	<tr><td>spring</td> <td>수학</td></tr>
	</tbody>
</table>
<hr>
<h2>table tag</h2>
<table border="1">
	<caption>시간표</caption>
	<tbody>
	<tr><th>월</th>				 	<th>화</th></tr>
	<tr><td rowspan="2">jsp</td> 	<td>국어</td></tr>
	<tr>							<td>영어</td></tr>
	<tr><td>spring</td> 			<td>영어</td></tr>
	<tr><td colspan="2">db</td> 	</tr>
	</tbody>
</table>
</body>
</html>
