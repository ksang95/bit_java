<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>map</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--  <script src="https://maps.google.com/maps/api/js?sensor=false"></script>-->
<script src="https://maps.google.com/maps/api/js?key=AIzaSyDCk8crUL01Q97opv2B-OWL7csQOR9EVoE"
  type="text/javascript"></script>
<style type="text/css">
#map{
	width: 100%;
	height: 400px;
	background-color: gray;
}
</style>
</head>
<body>
<h3>map</h3>
<div id="map"></div>
<script>
navigator.geolocation.getCurrentPosition(initmap);

function initmap(position){
	let p={
			lat:position.coords.latitude,
			lng:position.coords.longitude
	};
	let map=new google.maps.Map(document.getElementById('map'),{zoom:14,center:p}); //'map'에 지도 표시 - 줌, 지도중심
	let marker = new google.maps.Marker({position:p,map:map,label:'내위치'}); //표시위치, 표시할 지도, 라벨링
	let marker2 = new google.maps.Marker({position:{lat:37.4783615,lng:127.00808809999999},map:map,label:'우리집',href:"http://www.daum.net"});
}
</script>
</body>
</html>
