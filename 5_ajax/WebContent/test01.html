<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jquery ajax load</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>

<style type="text/css">
#demo {
  width: 700px;
  height: 400px;
  overflow: scroll;
}
</style>

<script type="text/javascript">
$(function(){  
	 $('#btn1').click( function(){ 
		   //alert('~~~~');
		   $('#demo').load('data.txt');
	 });
	
});   
</script>

</head>
<body>

<h3>jquery ajax load</h3>
<button id="btn1"> Load </button>
<div id="demo"></div>

</body>
</html>
